<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options</title>
    <style>
      form {
        display: grid;
        grid-template-columns: minmax(150px, 1fr) 2fr;
        gap: 1em;
        margin: 2em auto;
      }
      label {
        text-align: right;
      }
      button {
        grid-column: 2;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <form>
      <label for="language">Language:</label>
      <select id="language"></select>
      <label for="country">Country:</label>
      <select id="country"></select>
      <label for="github">GitHub Username (optional):</label>
      <input type="text" id="github" />
      <label for="keyboard-shortcuts-chrome">Set keyboard shortcuts (Chrome, Brave):</label>
      <ol id="keyboard-shortcuts-chrome">
        <li>Chrome (Brave, etc.): <code>chrome://extensions/</code></li>
        <li>Firefox <code>about:addons</code></li>
      </ol>
      <label for="keyboard-shortcuts-firefox">Set keyboard shortcuts (Firefox):</label>
      <ol id="keyboard-shortcuts-firefox">
        <li>Go to <code>about:addons</code></li>
        <li>Click the gear icon ⚙️</li>
        <li>Click <em> Manage Extension Shortcuts</em>.</li>
      </ol>
      <button id="save">Save Options</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
